<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LolArchitect clock</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>LolArchitect clock</h1>
        </header>
        <h4>
            I CAN TELL TIME PRECISELY! <br>
            <span id="clock">Clock goes here</span>
        </h4>
        <img src="https://business.edx.org/hubfs/Imported_Blog_Media/Untitled-design-11-Nov-12-2020-07-21-45-12-PM.png" alt="LolArchitect" id="lolarchitectImage">

        <blockquote id="timeEvent">This is where time events are reported</blockquote>

        set Wake Up Time
        <select id="wakeUpTimeSelector">
            <option value="1">1AM - 2AM</option>
            <option value="2">2AM - 3AM</option>
            <option value="3">3AM - 4AM</option>
            <option value="4">4AM - 5AM</option>
            <option value="5">5AM - 6AM</option>
            <option value="6">6AM - 7AM</option>
            <option value="7">7AM - 8AM</option>
            <option value="8" selected>8AM - 9AM</option>
            <option value="9">9AM - 10AM</option>
            <option value="10">10AM - 11AM</option>
            <option value="11">11AM - 12PM</option>
            <option value="12">12PM - 1PM</option>
            <option value="13">1PM - 2PM</option>
            <option value="14">2PM - 3PM</option>
            <option value="15">3PM - 4PM</option>
            <option value="16">4PM - 5PM</option>
            <option value="17">5PM - 6PM</option>
            <option value="18">6PM - 7PM</option>
            <option value="19">7PM - 8PM</option>
            <option value="20">8PM - 9PM</option>
            <option value="21">9PM - 10PM</option>
            <option value="22">10PM - 11PM</option>
            <option value="23">11PM - 12AM</option>
            <option value="24">12AM - 1AM</option>
        </select>
        <br>

        set Lunch Time
        <select id="lunchTimeSelector">
            <option value="1">1AM - 2AM</option>
            <option value="2">2AM - 3AM</option>
            <option value="3">3AM - 4AM</option>
            <option value="4">4AM - 5AM</option>
            <option value="5">5AM - 6AM</option>
            <option value="6">6AM - 7AM</option>
            <option value="7">7AM - 8AM</option>
            <option value="8">8AM - 9AM</option>
            <option value="9">9AM - 10AM</option>
            <option value="10">10AM - 11AM</option>
            <option value="11">11AM - 12PM</option>
            <option value="12" selected>12PM - 1PM</option>
            <option value="13">1PM - 2PM</option>
            <option value="14">2PM - 3PM</option>
            <option value="15">3PM - 4PM</option>
            <option value="16">4PM - 5PM</option>
            <option value="17">5PM - 6PM</option>
            <option value="18">6PM - 7PM</option>
            <option value="19">7PM - 8PM</option>
            <option value="20">8PM - 9PM</option>
            <option value="21">9PM - 10PM</option>
            <option value="22">10PM - 11PM</option>
            <option value="23">11PM - 12AM</option>
            <option value="24">12AM - 1AM</option>
        </select>
        <br>

        set Nap Time
        <select id="napTimeSelector">
             <option value="1">1AM - 2AM</option>
            <option value="2">2AM - 3AM</option>
            <option value="3">3AM - 4AM</option>
            <option value="4">4AM - 5AM</option>
            <option value="5">5AM - 6AM</option>
            <option value="6">6AM - 7AM</option>
            <option value="7">7AM - 8AM</option>
            <option value="8">8AM - 9AM</option>
            <option value="9">9AM - 10AM</option>
            <option value="10">10AM - 11AM</option>
            <option value="11">11AM - 12PM</option>
            <option value="12">12PM - 1PM</option>
            <option value="13">1PM - 2PM</option>
            <option value="14">2PM - 3PM</option>
            <option value="15" selected>3PM - 4PM</option>
            <option value="16">4PM - 5PM</option>

            <option value="23">11PM - 12AM</option>
            <option value="24">12AM - 1AM</option>
        </select>
        <br>

        <button id="partyTimeButton">Party!</button>

        <footer>
            <p>&copy; Skillcrush 2016 <br> Jacob Extras &trade;</p>
        </footer>

    </div>
